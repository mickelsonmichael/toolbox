<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base64 Encoder/Decoder | Mike's Toolbox</title>
  <script>
    (function () {
      const key = 'toolbox-theme';
      const saved = localStorage.getItem(key);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-bs-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../../assets/site.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <toolbox-layout root="../.." main-class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="h3 mb-3"><i class="fa-solid fa-key me-2"></i>Base64 Encoder/Decoder</h1>

        <div class="card mb-3">
          <tool-panel-header icon="fa-solid fa-sliders" title="Options"></tool-panel-header>
          <div class="card-body">
            <div class="d-flex align-items-center gap-2">
              <span class="small text-body-secondary">Encode</span>
              <div class="form-check form-switch m-0 neutral-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="operationSwitch" aria-label="Toggle encode or decode mode">
              </div>
              <span class="small text-body-secondary">Decode</span>
            </div>
          </div>
        </div>

        <div class="row g-3 panel-grid">
          <div class="col-12 col-lg-6">
            <div class="card h-100">
              <tool-panel-header icon="fa-solid fa-file-import" title="Input">
                <button slot="actions" class="btn btn-outline-dark" id="swapBtn" type="button"><i class="fa-solid fa-right-left me-1"></i>Swap</button>
                <button slot="actions" class="btn btn-outline-danger" id="clearBtn" type="button"><i class="fa-solid fa-eraser me-1"></i>Clear</button>
              </tool-panel-header>
              <div class="card-body">
                <textarea id="inputText" class="form-control panel-textarea" rows="14" placeholder="Enter text or Base64..." aria-label="Input"></textarea>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="card h-100">
              <tool-panel-header icon="fa-solid fa-file-export" title="Output"></tool-panel-header>
              <div class="card-body">
                <textarea id="outputText" class="form-control panel-textarea" rows="14" readonly aria-label="Output"></textarea>
              </div>
            </div>
          </div>
        </div>

        <p id="status" class="small mt-3 mb-0 text-body-secondary">Ready.</p>
      </div>
    </div>
  </toolbox-layout>

  <script src="../../assets/layout.js"></script>
  <script src="../../assets/theme.js"></script>
  <script src="./script.js"></script>
</body>
</html>
