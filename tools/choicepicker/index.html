<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choice Picker | Mike's Toolbox</title>
  <script>
    (function () {
      const key = 'toolbox-theme';
      const saved = localStorage.getItem(key);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-bs-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../../assets/site.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <toolbox-layout root="../.." main-class="container py-4">
    <div class="text-center mb-4">
      <h1 class="h3 mb-1"><i class="fa-solid fa-rotate me-2"></i>Choice Picker</h1>
      <p class="text-body-secondary small mb-0">Add your choices, spin the wheel, and let fate decide!</p>
    </div>

    <div class="row g-4 justify-content-center">

      <!-- Choices panel -->
      <div class="col-12 col-lg-5 align-self-start">
        <div class="card">
          <div class="card-body d-flex flex-column">
            <h2 class="h6 text-body-secondary text-uppercase mb-3 fw-semibold letter-spacing-1">
              <i class="fa-solid fa-list-ul me-1"></i>Choices
            </h2>

            <div class="input-group mb-3">
              <input type="text" id="choiceInput" class="form-control"
                     placeholder="Type a choice…" maxlength="60" autocomplete="off">
              <button id="addBtn" class="btn btn-primary" type="button">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <ul id="choiceList" class="list-group mb-3">
              <li id="emptyHint" class="list-group-item text-body-secondary text-center fst-italic small py-4">
                Add at least two choices to spin!
              </li>
            </ul>

            <button id="clearBtn" class="btn btn-outline-danger btn-sm" hidden>
              <i class="fa-solid fa-trash me-1"></i>Clear all
            </button>
          </div>
        </div>
      </div>

      <!-- Wheel panel -->
      <div class="col-12 col-lg-7">
        <div class="d-flex flex-column align-items-center gap-3">
          <div class="wheel-container">
            <canvas id="wheelCanvas" width="420" height="420"></canvas>
          </div>

          <button id="spinBtn" class="btn btn-lg btn-primary px-5" disabled>
            <i class="fa-solid fa-play me-2"></i>Spin!
          </button>

          <div id="resultCard" class="result-card text-center" hidden>
            <div class="result-trophy"><i class="fa-solid fa-trophy"></i></div>
            <div class="result-label">The wheel chose…</div>
            <div id="resultText" class="result-text"></div>
          </div>
        </div>
      </div>

    </div>
  </toolbox-layout>

  <script src="../../assets/layout.js"></script>
  <script src="../../assets/theme.js"></script>
  <script src="./script.js"></script>
</body>
</html>
