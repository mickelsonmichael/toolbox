<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Encoder/Decoder | Mike's Toolbox</title>
  <script>
    (function () {
      const key = 'toolbox-theme';
      const saved = localStorage.getItem(key);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-bs-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../../assets/site.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <toolbox-layout root="../.." main-class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 mb-0"><i class="fa-solid fa-link me-2"></i>URL Encoder/Decoder</h1>
      <button class="btn btn-outline-danger btn-sm" id="clearBtn" type="button">
        <i class="fa-solid fa-eraser me-1"></i>Clear
      </button>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-header fw-semibold d-flex align-items-center justify-content-between">
            <span>Plain <span id="plainError" class="badge text-bg-danger ms-1" hidden>Invalid</span></span>
            <button class="btn btn-outline-secondary btn-sm py-0" id="copyPlain" type="button"><i class="fa-regular fa-copy me-1"></i>Copy</button>
          </div>
          <div class="card-body p-2">
            <textarea id="plainInput" class="form-control panel-textarea border-0 shadow-none bg-transparent" placeholder="Enter plain text…"></textarea>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-header fw-semibold d-flex align-items-center justify-content-between">
            <span>Encoded <span id="encodedError" class="badge text-bg-danger ms-1" hidden>Invalid</span></span>
            <button class="btn btn-outline-secondary btn-sm py-0" id="copyEncoded" type="button"><i class="fa-regular fa-copy me-1"></i>Copy</button>
          </div>
          <div class="card-body p-2">
            <textarea id="encodedInput" class="form-control panel-textarea border-0 shadow-none bg-transparent" placeholder="Enter encoded URL…"></textarea>
          </div>
        </div>
      </div>
    </div>
  </toolbox-layout>

  <script src="../../assets/layout.js"></script>
  <script src="../../assets/theme.js"></script>
  <script src="./script.js"></script>
</body>
</html>
