<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mike's Toolbox</title>
  <script>
    (function () {
      const key = 'toolbox-theme';
      const saved = localStorage.getItem(key);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-bs-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./assets/site.css">
</head>
<body>
  <toolbox-layout root="." main-class="container py-5">
    <section class="text-center mb-5">
      <h1 class="display-6 fw-bold">Mike's Toolbox</h1>
      <p class="text-body-secondary mb-0">A pure-browser toolbox of quick utility tools.</p>
    </section>

    <section class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <a class="tool-link" href="./tools/base64/index.html">
          <article class="card h-100 tool-card">
            <div class="card-body d-flex flex-column">
              <h2 class="h5"><i class="fa-solid fa-key me-2"></i>Base64 Encoder/Decoder</h2>
              <p class="text-body-secondary mb-0">Encode and decode UTF-8 text to and from Base64.</p>
            </div>
          </article>
        </a>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <a class="tool-link" href="./tools/formatter/index.html">
          <article class="card h-100 tool-card">
            <div class="card-body d-flex flex-column">
              <h2 class="h5"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>JSON/YAML Formatter</h2>
              <p class="text-body-secondary mb-0">Pretty-format JSON or YAML without converting between formats.</p>
            </div>
          </article>
        </a>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <a class="tool-link" href="./tools/url/index.html">
          <article class="card h-100 tool-card">
            <div class="card-body d-flex flex-column">
              <h2 class="h5"><i class="fa-solid fa-link me-2"></i>URL Encoder/Decoder</h2>
              <p class="text-body-secondary mb-0">Encode or decode URLs and URL components.</p>
            </div>
          </article>
        </a>
      </div>
    </section>
  </toolbox-layout>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/layout.js"></script>
  <script src="./assets/theme.js"></script>
</body>
</html>
