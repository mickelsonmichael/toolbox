<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mike's Toolbox</title>
  <script>
    (function () {
      const key = 'toolbox-theme';
      const saved = localStorage.getItem(key);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-bs-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./assets/site.css">
</head>
<body>
  <toolbox-layout root="." main-class="container py-5">
    <section class="text-center mb-5">
      <h1 class="display-6 fw-bold">Mike's Toolbox</h1>
      <p class="text-body-secondary mb-0">A pure-browser toolbox of quick utility tools.</p>
    </section>

    <div class="mb-4">
      <div class="search-bar-wrapper">
        <i class="fa-solid fa-magnifying-glass search-bar-icon text-body-secondary"></i>
        <input type="search" id="toolSearch" class="form-control search-bar-input" placeholder="Search toolsâ€¦" autocomplete="off">
      </div>
    </div>

    <section id="favoritesSection" hidden>
      <h2 class="h6 text-uppercase fw-semibold text-body-secondary mb-3">Favorites</h2>
      <div class="row g-4 mb-4" id="favoritesGrid"></div>
    </section>

    <section id="toolsSection" hidden>
      <h2 class="h6 text-uppercase fw-semibold text-body-secondary mb-3">Tools</h2>
      <div class="row g-4 mb-4" id="toolsGrid"></div>
    </section>

    <section id="funSection" hidden>
      <h2 class="h6 text-uppercase fw-semibold text-body-secondary mb-3">Fun &amp; Games</h2>
      <div class="row g-4" id="funGrid"></div>
    </section>

    <p id="noResults" class="text-center text-body-secondary py-4" hidden>No tools match your search.</p>
  </toolbox-layout>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/layout.js"></script>
  <script src="./assets/theme.js"></script>
  <script src="./assets/landing.js"></script>
</body>
</html>
